<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!--圆角效果-->
    <div class="border-radius"></div>
    <div class="border-radius1"></div>
    <!--为元素设置阴影-->
    <div class="box-shadow1"></div>
    <div class="box-shadow2"></div>
    <div class="box-shadow3"></div>
    <!--颜色-->
    <div class="rgba">
            <p>RGBA</p>
    </div>
    <!--渐变色彩-->
    <div class="linear-gradient"></div>
    <!--设置是否使用一个省略标记（...）标示对象内文本的溢出-->
    <div class="text-overflow">
        今天天气很好，我们出去郊游吧！！！
    </div>
    <!--嵌入字体-->
    <div class="font-face">
        Font face
    </div>
    <!--文本阴影-->
    <div class="text-shadow">
        今天天气很好，我们出去郊游吧！！！
    </div>
    <!--设置元素背景图片的起始位置-->
    <div class="background-origin">
        <span>padding</span>
        <div class="content"></div>
    </div>
    <!--用来将背景图片做适当的裁剪以适应实际需要-->
    <div class="background-clip">
        <span>padding</span>
        <div class="content">content</div>
    </div>
    <!--设置背景图片的大小，以长度值或百分比显示，还可以通过cover和contain来对图片进行伸缩。-->
    <div class="background-size"></div>

    <!--旋转-->
    <div class="rotate">
        <div></div>
    </div>
    <!--扭曲-->
    <div class="skew">
        <div></div>
    </div>
    <!--缩放-->
    <div class="scale">
        <div></div>
    </div>
    <!--位移-->
    <div class="translate">
        <div></div>
    </div>

    <div class="transition">
        <div>动画效果</div>
    </div>

    <div class="animation">Hover Me</div>

    <div class="animation-iteration-count">
        <span></span>
    </div>
